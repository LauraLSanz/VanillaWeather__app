<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper ">
        <div class="weather-app">
         
          <form id="search-form">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a city"
              id="search-text-input"
            />
            <input type="submit" value="🔍" class="🔍" />
          </form>
           <button id="currentlocation">Current Location</button>

          
          <h1 id="city">Mexico</h1>
          <h2 id="description">Partly Cloudy</h2>

          <h3 class="icon">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              id="icon"
              class="float-left"
              width="200"
            />
          </h3>

          <h4 id="temp">20</h4>

          
          <span id="celsius">°C</span>

          <div id="date">
            <small>Last updted at:</small>
            <div id="weekday">Sunday</div>
            <div id="time">5:00</div>
          </div>

          <div class="precipitation">
            <span class="humidity"
              ><i class="bi bi-moisture"></i
              ><span id="humidity">39%</span></span
            >
            <span class="wind"
              ><i class="bi bi-wind"></i><span id="windspeed">0km/h</span></span
            >
          </div>

          <div class="weather-forecast">
            <div class="row days">
              <div class="col-3"></div>
              <div class="col-3 sun"><i class="bi bi-sun-fill"></i></div>
              <div class="col-3 high">High</div>
              <div class="col-3 low">Low</div>
            </div>
          </div>

          <div class="weatherForecast">
            <div class="row" id="forecast">
              
          </div>
        </div>
      </div>
      <small id="githubLink">
        <a href="https://github.com/LauraLSanz/Weather-app" target="_blank"
          >Open-source code,</a
        >
        <span>by Laura Sanz</span></small
      >
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
