<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <h1 id="city">Mexico City</h1>
      <h2 id="description">Partly Cloudy</h2>
      <h3>
        <i class="bi bi-cloud-sun"></i>
      </h3>

      <h4 id="temp">24°</h4>

      <a href="#" class="btn" id="celsius-link" autofocus="on">C°</a>
      <a href="#" class="btn" id="farenheit-link">F°</a>

      <h5 id="day">Sunday</h5>
      <h6 id="time">5:00pm</h6>
      <div class="sunrise">
        <i class="bi bi-sunrise"></i>7:17am <i class="bi bi-sunset"></i>8:04pm
      </div>

      <div class="precipitation">
        <span class="humidity"
          ><i class="bi bi-moisture"></i><span id="humidity">39%</span></span
        >
        <span class="wind"
          ><i class="bi bi-wind"></i><span id="windspeed">0km/h</span></span
        >
      </div>
      <div class="box">
        <div class="row days">
          <div class="col-3"></div>
          <div class="col-3"></div>
          <div class="col-3 high">High</div>
          <div class="col-3 low">Low</div>
        </div>
        <div class="row">
          <div class="col-3">Mon</div>
          <div class="col-3"><i class="bi bi-cloud-sun"></i></div>
          <div class="col-3">76°</div>
          <div class="col-3">58°</div>
        </div>
        <div class="row">
          <div class="col-3">Tue</div>
          <div class="col-3"><i class="bi bi-cloud-lightning-rain"></i></div>
          <div class="col-3">76°</div>
          <div class="col-3">57°</div>
        </div>
        <div class="row">
          <div class="col-3">Wed</div>
          <div class="col-3"><i class="bi bi-cloud-lightning-rain"></i></div>
          <div class="col-3">78°</div>
          <div class="col-3">57°</div>
        </div>
        <div class="row">
          <div class="col-3">Thu</div>
          <div class="col-3"><i class="bi bi-cloud-lightning-rain"></i></div>
          <div class="col-3">78°</div>
          <div class="col-3">56°</div>
        </div>
        <div class="row">
          <div class="col-3">Fri</div>
          <div class="col-3"><i class="bi bi-cloud-lightning"></i></div>
          <div class="col-3">76°</div>
          <div class="col-3">55°</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
